    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

  <div class='container my-4 p-3 ml-5' id='userBio'>
    <div class="media">
      <img class="mr-3" id='userImg' src='../images/monster/human_new.png' alt="Profile picture">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Change Image
      </button>

      <!-- Modal -->
      <div class="modal fade" id="imgModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
              <div class = 'row'>
                <img src='../images/monster/deep_elf_conjurer.png' class = 'selectImg'>
                <img src='../images/monster/deep_dwarf.png' class='selectImg'>
                <img src='../images/monster/merfolk_fighter.png' class-'selectImg'>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <div class="media-body">

        <h5 class="mt-0" id='userName'></h5>
        <div class='row'>
          <div class='col'><strong>Level: </strong><span id='userLevel'></span></div>
          <div class='col' id='userWeapons'><strong>Weapons: </strong></div>
        </div>
        <div class='row mt-2'>
          <div class='col'><strong>Experience: </strong><span id='userXP'></span></div>
          <div class='col' id='userMonsters'><strong>Monsters: </strong></div>
        </div>
        <div class='row mt-2'>
          <div class='col'><strong>HP: </strong><span id='userHP'></span></div>
          <div class='col'><strong>Raid Passes: </strong><span id='userPasses'></span></div>
        </div>
        <div class='row mt-2'>
          <div class='col'><strong>Gold: </strong><span id='userGold'></span></div>
        </div>
        <div class='row mt-2'>
          <div class='col'>
            <img src='/images/item/gold/gold_pile_10.png' class='ml-1' style='opacity:0;' id='goldImage'>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class='mt-3 ml-5'>
    <button class="btn btn-dark dropdown-btn my-1" type="button" data-toggle="collapse" data-target="#goalsDropdown" aria-expanded="true" aria-controls="collapseExample" id='goalsButton'>
    Goals
  </button>
    <button class="btn btn-dark dropdown-btn my-1" type="button" data-toggle="collapse" data-target="#weaponsDropdown" aria-expanded="false" aria-controls="collapseExample" id='weaponsButton'>
    Weapons
  </button>
    <button class="btn btn-dark dropdown-btn my-1" type="button" data-toggle="collapse" data-target="#monstersDropdown" aria-expanded="false" aria-controls="collapseExample" id='monstersButton'>
    Monsters
  </button>

    <div class="collapse my-3" id="goalsDropdown">
    </div>

    <div class="collapse my-3" id="weaponsDropdown">
    </div>

    <div class="collapse my-3" id="monstersDropdown">
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
